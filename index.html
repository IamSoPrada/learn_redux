<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"
      integrity="sha512-F21iSaHGX/3NFz5SuwoH6pGhTPxtoJoWWULqQVPQPtLm7nbK5r8vRSSSYy3Aj+H39cVrVm4+3ikGoVD1AjE0sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Создание Redux</title>
  </head>
  <body>
    <main>
      <div id="vanillaJS">
        vanilla vanilla vanilla vanilla vanilla vanilla vanilla
        <h1>Список Todo</h1>
        <input type="text" id="todo" placeholder="Добавить Todo" />
        <button id="todoBtn">Добавить</button>
        <ul id="todos"></ul>
      </div>
      <div>
        <h1>Список Goals</h1>
        <input type="text" id="goal" placeholder="Добавить Цель" />
        <button id="goalBtn">Добавить</button>
        <ul id="goals"></ul>
      </div>
      <hr />
      <div id="jsx">
        react react react react react react react react react
        <div id="app"></div>
      </div>
    </main>
    <script type="text/babel">
      const List = (props) => {
        return (
          <ul>
            <li>List</li>
          </ul>
        );
      };

      const Todos = () => {
        return (
          <div>
            <h1>Список Todos:</h1> <List />
          </div>
        );
      };

      const Goals = () => {
        return (
          <div>
            <h1>Список Goals:</h1> <List />
          </div>
        );
      };

      const App = () => {
        return (
          <div>
            <Todos />
            <Goals />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
